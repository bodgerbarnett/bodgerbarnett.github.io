name: Acres Of Space
title: Acres Of Space
title_separator: "|"
subtitle: The Ramblings Of A Pessimistic Arsenal Fan
email: sbarnett@acresofspace.co.uk
description: >-
  The Ramblings Of A Pessimistic Arsenal Fan
baseurl: ""
url: "https://www.acresofspace.co.uk"

# Build settings
theme: minimal-mistakes-jekyll
# minimal_mistakes_skin: "dark"
plugins:
  - jekyll-feed
  - jekyll-include-cache
atom_feed:
  hide: true
search: true
include: ["_pages"]
footer:
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/acresofspace"
    - label: "Email"
      icon: "far fa-fw fa-envelope"
      url: "mailto:sbarnett@acresofspace.co.uk"
paginate: 5
timezone: Europe/London
author: Simon Barnett
collections:
  portfolio:
    output: true
    permalink: /:collection/:path/

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      show_date: true
      comments: true
      share: true
      related: true
      classes: wide
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
      classes: wide
  # _portfolio
  - scope:
      path: ""
      type: portfolio
    values:
      layout: single
      author_profile: true
      share: true
      classes: wide

comments:
  provider: "disqus"
  disqus:
    shortname: "acresofspace"

